<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Проверка даты</title>
    <link href='style.css' rel='stylesheet' />
    <script src="main.js"></script>
<body>
    <div class="center-screen">
        <form onkeypress="return event.keyCode != 13">
            <label>Введите дату:</label>
            <input type="text" id="date" placeholder="Дата в формате дд.мм.гггг">
        </form>
        <button class ='button' id="checkDateBtn">Проверить дату</button>
    </div>
</body>

</html>
